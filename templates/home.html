<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" src="/static/bootstrap.min.css">
        <script src="/static/bootstrap.min.js"></script>
        <style>
          @import url("http://fonts.googleapis.com/css?family=Heebo:400,300,700");
          body {
           font-family: 'Heebo', sans-serif !important;
          }
          #sideNav{
              width: 250px;
              height: 100vh;
              position: fixed;
              right: -250px;
              top: 0;
              background: whitesmoke;
              z-index: 2;
              transition: .70s;
          }
      </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Leave Management System</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="/#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
              	<li><a href="/new"><span class="glyphicon glyphicon-plus"></span> Create Leave</a></li>
		</ul>
            </div>
          </nav>

      <div class="container-fluid" style="margin-top: 5%; padding-left: 5%; padding-right: 5%;">
        <div class="row">
          <div class="col-md-12 well">
              <h2 align="center">Welcome to Employee Leave Management System.</h2>
	      <img style='height: 100%; width: 100%; object-fit: contain' src="../static/welcome.png">
          </div>
         </div>

	
	<div class="row" style="padding-left: 350px;">
          <div class="col-md-6 well">
              <h4 align="center">A simple Employee Management System Integrated with automatic Mail Feature to send the status of the leave to employee</h4>
	  </div>
         </div>
    </div>
    </body>
    <script>
      var no_s = document.getElementById("notif")
      var sideNav =document.getElementById("sideNav");
      sideNav.style.right = "-250px";
      document.getElementById("usr_win").onclick = function(){
          if(sideNav.style.right == "-250px"){
              sideNav.style.right = "0";  
          }else{
              sideNav.style.right = "-250px";
          }}

      document.getElementById("notif").onclick = function(){
      if(no_s.style.right == "-250px"){
          no_s.style.right = "0";  
      }else{
          no_s.style.right = "-250px";
      }}    
   </script>
</html>
